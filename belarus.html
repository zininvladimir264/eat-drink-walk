<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕЛАРУСЬ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #000;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff !important;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            /* ЯРКИЙ ТЕКСТ */
            opacity: 1 !important;
            transition: 0.3s;
        }

        nav a:hover { opacity: 0.7; }

        .country-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .city-link:hover { transform: translateY(-10px); }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #222;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ТВОЙ СПИСОК ГОРОДОВ БЕЛАРУСИ */
        .img-minsk { background-image: url('images/minsk.webp'); }
        .img-grodno { background-image: url('images/grodno.webp'); }
        .img-vitebsk { background-image: url('images/vitebsk.webp'); }
        .img-mogilev { background-image: url('images/mogilev.webp'); }
        .img-gomel { background-image: url('images/gomel.webp'); }
        .img-polotsk { background-image: url('images/polotsk.webp'); }
        .img-novopolotsk { background-image: url('images/novopolotsk.webp'); }
        .img-verkhnedvinsk { background-image: url('images/verkhnedvinsk.webp'); }
        .img-shklov { background-image: url('images/shklov.webp'); }
        .img-bobruisk { background-image: url('images/bobruisk.webp'); }
        .img-lida { background-image: url('images/lida.webp'); }
        .img-orsha { background-image: url('images/orsha.webp'); }
        .img-rechitsa { background-image: url('images/rechitsa.webp'); }
        .img-glubokoe { background-image: url('images/glubokoe.webp'); }
        .img-nesvizh { background-image: url('images/nesvizh.webp'); }
        .img-mir { background-image: url('images/mir_castle.webp'); }
        .img-slonim { background-image: url('images/slonim.webp'); }
        .img-mozyr { background-image: url('images/mozyr.webp'); }
        .img-smorgon { background-image: url('images/smorgon.webp'); }
        .img-ushachi { background-image: url('images/ushachi.webp'); }

        .name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .back {
            margin: 60px 0;
            text-decoration: none;
            color: #fff !important;
            font-size: 11px;
            /* ЯРКИЙ ТЕКСТ */
            opacity: 1 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back:hover { opacity: 0.7; }

        @media (max-width: 600px) {
            .cities-grid { gap: 20px; }
            .city-link { width: 140px; }
            .name { font-size: 11px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
