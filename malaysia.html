<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАЛАЙЗИЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; }
        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { text-decoration: none; color: #fff; text-transform: uppercase; font-size: 13px; letter-spacing: 3px; opacity: 0.3; }
        .country-title { margin-bottom: 50px; text-align: center; }
        .country-title h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; max-width: 900px; padding: 0 20px; }
        .card { text-decoration: none; color: #fff; width: 300px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .photo { width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; border-radius: 12px; margin-bottom: 15px; background-color: #222; }
        
        /* КОРРЕКТНЫЕ ПУТИ МАЛАЙЗИЯ */
        .img-kl { background-image: url('images/kl.webp'); }
        .img-penang { background-image: url('images/penang.webp'); }

        .name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .back { margin: 60px 0; text-decoration: none; color: #fff; font-size: 11px; opacity: 0.4; text-transform: uppercase; }
        @media (max-width: 1023px) { .card { width: 140px; } .name { font-size: 12px; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>
    <div class="country-title"><h1>МАЛАЙЗИЯ</h1></div>
    <div class="grid">
        <a href="kl.html" class="card">
            <div class="photo img-kl"></div>
            <span class="name">КУАЛА-ЛУМПУР</span>
        </a>
        <a href="penang.html" class="card">
            <div class="photo img-penang"></div>
            <span class="name">ПЕНАНГ</span>
        </a>
    </div>
    <a href="countries.html" class="back">← назад к странам</a>
</body>
</html>
