<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕРБИЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            /* ДОБАВЛЯЕМ ОБЩИЙ ФОН СТРАНИЦЫ */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/beograd.webp'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фон не движется при скролле */
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; }

        .country-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); /* Чтобы текст лучше читался на фоне */
        }

        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .city-link:hover {
            transform: translateY(-10px);
        }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* КАРТИНКИ ВНУТРИ КАРТОЧЕК */
        .img-beograd { background-image: url('images/beograd.webp'); }
        .img-ns { background-image: url('images/ns.webp'); }
        .img-sremski { background-image: url('images/sremski.webp'); }
        .img-subotica { background-image: url('images/subotica.webp'); }

        .name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        .back {
            margin-top: 60px;
            margin-bottom: 60px;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .cities-grid { gap: 20px; }
            .city-link { width: 140px; }
            .name { font-size: 12px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="personal.html">СТРАНЫ</a>
    </nav>

    <div class="country-title">
        <h1>СЕРБИЯ</h1>
    </div>

    <div class="cities-grid">
        <a href="belgrade.html" class="city-link">
            <div class="photo img-beograd"></div>
            <span class="name">БЕЛГРАД</span>
        </a>

        <a href="novisad.html" class="city-link">
            <div class="photo img-ns"></div>
            <span class="name">НОВИ САД</span>
        </a>

        <a href="sremski_karlovci.html" class="city-link">
            <div class="photo img-sremski"></div>
            <span class="name">СРЕМСКИ КАРЛОВЦИ</span>
        </a>

        <a href="subotica_city.html" class="city-link">
            <div class="photo img-subotica"></div>
            <span class="name">СУБОТИЦА</span>
        </a>
    </div>

    <a href="personal.html" class="back">← назад к странам</a>

</body>
</html>
