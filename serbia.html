<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕРБИЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            margin: 0;
        }

        /* Слой фона */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }

        /* Контент поверх фона */
        .content-wrapper {
            position: relative;
            z-index: 10; /* Убеждаемся, что контент выше фона */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { text-decoration: none; color: #fff; text-transform: uppercase; font-size: 13px; letter-spacing: 3px; opacity: 0.5; }

        .country-title { margin-bottom: 50px; text-align: center; }
        .country-title h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }

        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }
        .city-link:hover { transform: translateY(-10px); }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #222;
        }

        /* Фото городов */
        .img-beograd { background-image: url('images/beograd.webp'); }
        .img-ns { background-image: url('images/ns.webp'); }
        .img-sremski { background-image: url('images/sremski.webp'); }
        .img-subotica { background-image: url('images/subotica.webp'); }

        .name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }

        .back {
            margin: 60px 0;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .cities-grid { gap: 20px; }
            .city-link { width: 140px; }
            .name { font-size: 11px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>СЕРБИЯ</h1>
        </div>

        <div class="cities-grid">
            <a href="belgrade.html" class="city-link">
                <div class="photo img-beograd"></div>
                <span class="name">БЕЛГРАД</span>
            </a>
            <a href="novisad.html" class="city-link">
                <div class="photo img-ns"></div>
                <span class="name">НОВИ САД</span>
            </a>
            <a href="sremski_karlovci.html" class="city-link">
                <div class="photo img-sremski"></div>
                <span class="name">СРЕМСКИ КАРЛОВЦИ</span>
            </a>
            <a href="subotica_city.html" class="city-link">
                <div class="photo img-subotica"></div>
                <span class="name">СУБОТИЦА</span>
            </a>
        </div>

        <a href="personal.html" class="back">← назад к странам</a>
    </div>

</body>
</html>
