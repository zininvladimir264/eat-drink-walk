<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПЕРСОНАЛЬНЫЙ СПИСОК</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body {
            width: 100%; height: 100%; background-color: transparent;
            font-family: 'Arial Black', sans-serif; color: #fff;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }
        .bg-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background-position: center center; background-repeat: no-repeat; background-size: cover;
            filter: blur(8px); transform: scale(1.1); pointer-events: none;
        }
        .main-container { position: relative; z-index: 2; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        /* НАВИГАЦИЯ - МАКСИМАЛЬНО ЯРКАЯ */
        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a {
            text-decoration: none; color: #ffffff !important; text-transform: uppercase;
            font-size: 13px; letter-spacing: 3px; opacity: 1 !important; transition: 0.3s;
        }
        nav a:hover { opacity: 0.7; }

        .top-header { margin-bottom: 50px; text-align: center; }
        .top-header h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }

        .items-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; max-width: 1100px; padding: 0 20px; }
        
        .item-card {
            text-decoration: none; color: #fff; width: 300px;
            display: flex; flex-direction: column; align-items: center; transition: 0.3s;
        }
        .item-card:hover { transform: translateY(-10px); }

        .item-photo {
            width: 100%; aspect-ratio: 1 / 1; background-size: cover; background-position: center;
            border-radius: 12px; margin-bottom: 15px; background-color: #222; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* КАРТИНКИ ГОРОДОВ */
        .city-img-1 { background-image: url('images/girne.webp'); }
        .city-img-2 { background-image: url('images/lefkosa.webp'); }

        .item-name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }

        /* КНОПКА НАЗАД - МАКСИМАЛЬНО ЯРКАЯ */
        .bottom-link {
            margin: 60px 0; text-decoration: none; color: #ffffff !important;
            font-size: 11px; opacity: 1 !important; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .bottom-link:hover { opacity: 0.7; }

        @media (max-width: 600px) {
            .items-grid { gap: 20px; }
            .item-card { width: 140px; }
            .item-name { font-size: 11px; }
            .top-header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-view" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');"></div>
    
    <div class="main-container">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="top-header">
            <h1>---</h1>
        </div>

        <div class="items-grid">
            <a href="girne.html" class="item-card">
                <div class="item-photo city-img-1"></div>
                <span class="item-name">ГИРНЕ</span>
            </a>
            <a href="lefkosa.html" class="item-card">
                <div class="item-photo city-img-2"></div>
                <span class="item-name">ЛЕФКОША</span>
            </a>
        </div>

        <a href="personal.html" class="bottom-link">← назад к странам</a>
    </div>
</body>
</html>
