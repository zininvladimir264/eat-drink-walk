<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ШРИ-ЛАНКА</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-size: 40px;
            margin-bottom: 50px;
            letter-spacing: 5px;
        }

        /* Контейнер, который держит карточки */
        .cities-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Сама карточка */
        .city-card {
            width: 300px;
            text-decoration: none;
            color: white;
        }

        /* Рамка для фото */
        .photo-holder {
            width: 300px;
            height: 300px;
            border: 2px solid #444; /* Серая рамка, чтобы видеть границы */
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: #222;
        }

        .photo-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .city-label {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav { margin-bottom: 40px; }
        nav a { color: #888; text-decoration: none; margin: 0 15px; font-size: 12px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <h1 class="main-title">ШРИ-ЛАНКА</h1>

    <div class="cities-wrapper">
        
        <a href="kolombo.html" class="city-card">
            <div class="photo-holder">
                <img src="images/kolombo.webp" alt="Коломбо">
            </div>
            <div class="city-label">КОЛОМБО</div>
        </a>

        <a href="negombo.html" class="city-card">
            <div class="photo-holder">
                <div style="padding: 140px 0; color: #555; font-size: 10px;">ФОТО ТУТ</div>
                <img src="images/negombo.webp" alt="Негомбо" style="margin-top: -160px;">
            </div>
            <div class="city-label">НЕГОМБО</div>
        </a>

    </div>

</body>
</html>
