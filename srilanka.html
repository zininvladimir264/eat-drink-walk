<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #fff; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; }
        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { text-decoration: none; color: #fff; text-transform: uppercase; font-size: 13px; letter-spacing: 3px; opacity: 0.3; }
        .country-title { margin-bottom: 50px; text-align: center; }
        .country-title h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }
        .cities-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; max-width: 900px; padding: 0 20px; }
        .city-link { text-decoration: none; color: #fff; width: 300px; display: flex; flex-direction: column; align-items: center; transition: transform 0.3s; }
        .city-link:hover { transform: translateY(-10px); }
        .photo { width: 100%; aspect-ratio: 1 / 1; background-size: cover; background-position: center; border-radius: 12px; margin-bottom: 15px; background-color: #222; }
        
        /* ПУТИ К ФОТО */
        .img-kolombo { background-image: url('images/kolombo.webp'); }
        .img-negombo { background-image: url('images/negombo.webp'); }

        .name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .back { margin: 60px 0; text-decoration: none; color: #fff; font-size: 11px; opacity: 0.4; text-transform: uppercase; letter-spacing: 2px; }
        @media (max-width: 600px) { .city-link { width: 140px; } .name { font-size: 12px; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>
    <div class="country-title"><h1>ШРИ-ЛАНКА</h1></div>
    <div class="cities-grid">
        <a href="kolombo.html" class="city-link">
            <div class="photo img-kolombo"></div>
            <span class="name">КОЛОМБО</span>
        </a>
        <a href="negombo.html" class="city-link">
            <div class="photo img-negombo"></div>
            <span class="name">НЕГОМБО</span>
        </a>
    </div>
    <a href="countries.html" class="back">← назад к странам</a>
</body>
</html>
