<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ШРИ-ЛАНКА | ЕМ ПЬЮ ХОЖУ</title>

    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .screen-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            /* Фон Шри-Ланки в формате .webp */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('srilanka.webp') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Навигация (черные буквы как на главной) */
        .top-nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .top-nav a {
            text-decoration: none;
            color: #000000; 
            font-weight: normal;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* Заголовок страницы */
        .main-box {
            margin-top: 20vh;
            text-align: center;
            z-index: 2;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
            color: #ffffff;
            line-height: 1.1;
        }

        /* Блок с текстом и ссылками */
        .journal {
            max-width: 600px;
            margin: 60px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 1.8;
            text-align: center;
        }

        /* Стиль для ссылок на города */
        .city-link {
            color: #ffffff;
            text-decoration: underline;
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        /* --- КОМПЬЮТЕР --- */
        @media (min-width: 1024px) {
            h1 {
                font-size: 80px;
                letter-spacing: 10px;
            }
        }

        /* --- ТЕЛЕФОН (Шрифт 35px, жирность 600) --- */
        @media (max-width: 1023px) {
            h1 {
                font-size: 35px; 
                font-weight: 600;
                letter-spacing: 3px;
            }
            .top-nav {
                top: 25px;
                gap: 25px;
            }
            .journal {
                margin: 40px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="screen-container">
        <nav class="top-nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="main-box">
            <h1>ШРИ-ЛАНКА</h1>
        </div>

        <div class="journal">
            Рецептов не будет. Советов тоже.<br>
            Только то, что было на моем столе<br>
            в разных точках острова.
            
            <a href="kolombo.html" class="city-link">КОЛОМБО</a>
            <a href="negombo.html" class="city-link">НЕГОМБО</a>
        </div>
    </div>

</body>
</html>
