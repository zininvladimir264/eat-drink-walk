<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Навигация как в работающих файлах */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.3;
        }

        .country-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Контейнер карточек */
        .cities-grid {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Фотографии городов */
        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            margin-bottom: 15px;
            background-color: #333; /* Показывает квадрат, если фото нет */
        }

        /* Прямые ссылки на ваши файлы в GitHub */
        .img-kolombo { background-image: url('images/kolombo.webp'); }
        .img-negombo { background-image: url('images/negombo.webp'); }

        .name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .back {
            margin-top: 60px;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.4;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="country-title">
        <h1>ШРИ-ЛАНКА</h1>
    </div>

    <div class="cities-grid">
        
        <a href="kolombo.html" class="city-link">
            <div class="photo img-kolombo"></div>
            <span class="name">КОЛОМБО</span>
        </a>

        <a href="negombo.html" class="city-link">
            <div class="photo img-negombo"></div>
            <span class="name">НЕГОМБО</span>
        </a>

    </div>

    <a href="countries.html" class="back">← назад к странам</a>

</body>
</html>
