<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #000;
        }
        
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* ФОН */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/srilanka.webp');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s;
        }

        nav a:hover { opacity: 0.7; }

        /* Заголовок страны */
        .country-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* ФОТОГРАФИИ (Как в Малайзии) */
        .photo-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Кнопка назад */
        .back-btn {
            margin-top: 60px;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            opacity: 0.4;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .back-btn:hover { opacity: 1; }

        @media (max-width: 600px) {
            .country-title h1 { font-size: 24px; }
            nav { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>ШРИ-ЛАНКА</h1>
        </div>

        <div class="photo-container">
            <img src="images/srilanka1.webp" alt="Sri Lanka">
            <img src="images/srilanka2.webp" alt="Sri Lanka">
            <img src="images/srilanka3.webp" alt="Sri Lanka">
        </div>

        <a href="index.html" class="back-btn">← на главную</a>
    </div>

</body>
</html>
