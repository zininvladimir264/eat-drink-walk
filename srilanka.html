<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Фоновое изображение всей страницы */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: blur(10px) brightness(0.4);
            transform: scale(1.1);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.3;
            transition: 0.3s;
        }

        nav a:hover { opacity: 0.8; }

        .country-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Сетка городов */
        .cities-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Две колонки */
            gap: 40px;
            padding: 0 20px;
        }

        .city-card {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .city-card:hover {
            transform: translateY(-10px);
        }

        /* Контейнер для фото — теперь через <img> */
        .image-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            background-color: #1a1a1a; /* Цвет, если фото не загрузится */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Чтобы фото было квадратным и не растянутым */
            display: block;
        }

        .city-name {
            font-size: 22px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .back-btn {
            margin-top: 80px;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            opacity: 0.4;
            text-transform: uppercase;
        }

        /* Для мобильных устройств */
        @media (max-width: 600px) {
            .cities-container { gap: 20px; }
            .city-name { font-size: 16px; }
        }
    </style>
</head>
<body>

    <img src="images/srilanka.webp" class="bg-layer" alt="">

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>ШРИ-ЛАНКА</h1>
        </div>

        <div class="cities-container">
            
            <a href="kolombo.html" class="city-card">
                <div class="image-box">
                    <img src="images/kolombo.webp" alt="Коломбо">
                </div>
                <span class="city-name">КОЛОМБО</span>
            </a>

            <a href="negombo.html" class="city-card">
                <div class="image-box">
                    <img src="images/negombo.webp" alt="Негомбо">
                </div>
                <span class="city-name">НЕГОМБО</span>
            </a>

        </div>

        <a href="countries.html" class="back-btn">← ко всем странам</a>
    </div>

</body>
</html>
