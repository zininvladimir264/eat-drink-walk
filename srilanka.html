<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.4;
        }

        .country-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .cities-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 0 20px;
        }

        .city-card {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            transition: 0.3s;
        }

        .city-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 15px;
            background-color: #222;
            /* Пробуем разные варианты путей для надежности */
        }

        /* ИСПОЛЬЗУЕМ АБСОЛЮТНЫЕ ПУТИ ОТ КОРНЯ ДОМЕНА */
        .img-kolombo { background-image: url('/images/kolombo.webp'); }
        .img-negombo { background-image: url('/images/negombo.webp'); }

        .city-name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .back-btn {
            margin: 60px 0;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.4;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .city-card { width: 140px; }
            .city-name { font-size: 12px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/index.html">ГЛАВНАЯ</a>
        <a href="/countries.html">СТРАНЫ</a>
    </nav>

    <div class="country-title">
        <h1>ШРИ-ЛАНКА</h1>
    </div>

    <div class="cities-container">
        
        <a href="kolombo.html" class="city-card">
            <div class="city-image img-kolombo"></div>
            <span class="city-name">КОЛОМБО</span>
        </a>

        <a href="negombo.html" class="city-card">
            <div class="city-image img-negombo"></div>
            <span class="city-name">НЕГОМБО</span>
        </a>

    </div>

    <a href="/countries.html" class="back-btn">← назад к странам</a>

</body>
</html>
