<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШРИ-ЛАНКА — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* НАВИГАЦИЯ */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s;
        }

        nav a:hover { opacity: 0.7; }

        .country-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* СЕТКА ГОРОДОВ */
        .cities-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 0 20px;
        }

        .city-card {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            transition: transform 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-10px);
        }

        /* ФОТО */
        .city-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #222; /* Заглушка */
        }

        /* ПУТИ К ВАШИМ ФАЙЛАМ В GitHub */
        .img-kolombo { background-image: url('images/kolombo.webp'); }
        .img-negombo { background-image: url('images/negombo.webp'); }

        .city-name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .back-btn {
            margin: 60px 0;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            letter-spacing: 2px;
            opacity: 0.4;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .city-card { width: 140px; }
            .city-name { font-size: 12px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">ГЛАВНАЯ</a>
        <a href="/countries.html">СТРАНЫ</a>
    </nav>

    <div class="country-title">
        <h1>ШРИ-ЛАНКА</h1>
    </div>

    <div class="cities-container">
        
        <a href="kolombo.html" class="city-card">
            <div class="city-image img-kolombo"></div>
            <span class="city-name">КОЛОМБО</span>
        </a>

        <a href="negombo.html" class="city-card">
            <div class="city-image img-negombo"></div>
            <span class="city-name">НЕГОМБО</span>
        </a>

    </div>

    <a href="/countries.html" class="back-btn">← ко всем странам</a>

</body>
</html>
