<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ШРИ-ЛАНКА | ЕМ ПЬЮ ХОЖУ</title>

    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="manifest" href="manifest.json">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .screen-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('srilanka.webp') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Меню (черный шрифт) */
        .top-nav {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .top-nav a {
            text-decoration: none;
            color: #000000; 
            font-weight: normal;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .main-box {
            margin-top: 15vh;
            text-align: center;
            z-index: 2;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
            color: #ffffff;
            line-height: 1.1;
        }

        /* Контейнер для карточек */
        .cards-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            justify-content: center;
            flex-wrap: wrap; /* Чтобы на мобильных падали друг под друга */
            margin-bottom: 50px;
        }

        .city-card {
            position: relative;
            width: 280px;
            height: 380px;
            border-radius: 2px;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        /* Фон карточек */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .city-card:hover .card-bg {
            transform: scale(1.1);
        }

        /* Затемнение карточки */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            z-index: 2;
        }

        .card-title {
            position: relative;
            z-index: 3;
            color: #fff;
            width: 100%;
            text-align: center;
            padding-bottom: 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        /* --- КОМПЬЮТЕР --- */
        @media (min-width: 1024px) {
            h1 { font-size: 80px; letter-spacing: 10px; }
        }

        /* --- ТЕЛЕФОН --- */
        @media (max-width: 1023px) {
            h1 { font-size: 35px; font-weight: 600; letter-spacing: 3px; }
            .top-nav { top: 25px; gap: 25px; }
            .city-card { width: 90%; height: 250px; } /* На телефоне карточки пошире и пониже */
            .main-box { margin-top: 12vh; }
        }
    </style>
</head>
<body>

    <div class="screen-container">
        <nav class="top-nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="main-box">
            <h1>ШРИ-ЛАНКА</h1>
        </div>

        <div class="cards-container">
            <a href="kolombo.html" class="city-card">
                <div class="card-bg" style="background-image: url('kolombo.webp');"></div>
                <div class="card-overlay"></div>
                <div class="card-title">КОЛОМБО</div>
            </a>

            <a href="negombo.html" class="city-card">
                <div class="card-bg" style="background-image: url('negombo.webp');"></div>
                <div class="card-overlay"></div>
                <div class="card-title">НЕГОМБО</div>
            </a>
        </div>
    </div>

</body>
</html>
