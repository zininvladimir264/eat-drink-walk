<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Фон, если картинка не загрузится */
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Фоновое изображение mir1.jpg */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/mir1.jpg') no-repeat center center; /* Используем mir1.jpg */
            background-size: cover;
            filter: blur(10px); /* Размытие фона */
            z-index: -1;
            transform: scale(1.1); /* Компенсация белых краев при блюре */
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.4;
            transition: 0.3s;
        }

        /* Активная вкладка СТРАНЫ ярче */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 20px 100px; /* Поднял содержимое выше */
            text-align: center;
        }

        /* Таблички по одной вертикали без рамок */
        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 80px; /* Увеличенное расстояние между пунктами */
            align-items: center;
            margin-top: 40px;
        }

        .tab {
            width: 100%;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border: none;
            transition: 0.3s;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tab span {
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .tab em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 13px;
            margin-top: 6px;
            opacity: 0.7;
            letter-spacing: 1px;
            text-transform: none;
        }

        /* Стрелка справа */
        .arrow {
            font-size: 26px;
            font-family: serif;
            opacity: 0.5;
            transition: transform 0.3s ease;
        }

        /* Легкое смещение стрелки при наведении */
        .tab:hover .arrow {
            transform: translateX(10px);
            opacity: 1;
        }

        /* Мобильные настройки */
        @media (max-width: 600px) {
            .experience-tabs { gap: 70px; }
            .tab span { font-size: 18px; }
            .tab em { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            
            <a href="personal.html" class="tab">
                <div class="tab-content">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="arrow">→</div>
            </a>

            <a href="friends.html" class="tab">
                <div class="tab-content">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="arrow">→</div>
            </a>

        </div>
    </div>

</body>
</html>
