<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Оптимизированный блок фона */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Пробуем два варианта пути для надежности */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/mir1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(12px);
            transform: scale(1.1); /* Убирает белые края при размытии */
        }

        /* Навигация наверху */
        nav {
            height: 100px;
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3; /* Тусклая неактивная */
            transition: 0.4s;
        }

        /* Активная вкладка СТРАНЫ — максимально яркая */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        /* Основной контейнер поднят выше */
        .main-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Вертикальный список разделов */
        .experience-list {
            display: flex;
            flex-direction: column;
            gap: 90px; /* Увеличенное расстояние между пунктами */
            margin-top: 40px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            border: none; /* Никаких рамок */
            padding: 10px 0;
            transition: 0.3s;
        }

        .text-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .text-group span {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .text-group em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 4px;
            text-transform: none;
        }

        /* Стрелка справа по одной вертикали */
        .arrow-icon {
            font-size: 28px;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s;
        }

        /* Анимация только стрелки */
        .item:hover .arrow-icon {
            transform: translateX(12px);
            opacity: 1;
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .experience-list { gap: 70px; }
            .text-group span { font-size: 19px; }
            nav { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="main-content">
        <div class="experience-list">
            
            <a href="personal.html" class="item">
                <div class="text-group">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="arrow-icon">→</div>
            </a>

            <a href="friends.html" class="item">
                <div class="text-group">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="arrow-icon">→</div>
            </a>

        </div>
    </div>

</body>
</html>
