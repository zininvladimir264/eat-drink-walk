<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Базовые настройки страницы */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Резервный черный цвет */
            color: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        /* ФОН: Исправленный блок */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000;
        }

        .bg-image {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            /* ПУТЬ К ТВОЕМУ ФАЙЛУ */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(15px); /* Размытие */
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.4;
            transition: 0.3s;
        }

        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 20px 100px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Кнопки без рамок по вертикали */
        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 80px; 
            align-items: center;
            margin-top: 40px;
        }

        .tab {
            width: 100%;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border: none;
            transition: 0.3s;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tab span {
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .tab em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 13px;
            margin-top: 6px;
            opacity: 0.7;
            text-transform: none;
        }

        .arrow {
            font-size: 26px;
            font-family: serif;
            opacity: 0.5;
            transition: 0.3s;
        }

        .tab:hover .arrow {
            transform: translateX(10px);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .experience-tabs { gap: 60px; }
            .tab span { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            
            <a href="personal.html" class="tab">
                <div class="tab-content">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="arrow">→</div>
            </a>

            <a href="friends.html" class="tab">
                <div class="tab-content">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="arrow">→</div>
            </a>

        </div>
    </div>

</body>
</html>
