<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* Контейнер */
        .container {
            max-width: 600px; /* Сузил контейнер для вертикального ряда */
            margin: 0 auto;
            padding: 40px 20px 100px;
            text-align: center;
        }

        /* Таблички по одной вертикальной линии (в столбик) */
        .experience-tabs {
            display: flex;
            flex-direction: column; /* СТРОГО В СТОЛБИК */
            gap: 20px;
            align-items: center; /* Центрируем по вертикали */
            margin-bottom: 60px;
        }

        .tab {
            width: 100%;
            max-width: 350px; /* Ограничиваем ширину табличек */
            padding: 25px 20px;
            border: 1px solid #fff;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .tab:hover {
            background-color: #fff;
            color: #000;
        }

        .tab span {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Список стран ниже */
        .countries-list {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .tab {
                max-width: 100%; /* На мобилке на всю ширину */
            }
            .tab span {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            <a href="#" class="tab">
                <span>ЛИЧНЫЙ ОПЫТ</span>
            </a>
            <a href="#" class="tab">
                <span>ОПЫТ ДРУЗЕЙ</span>
            </a>
        </div>

        <div class="countries-list">
            </div>
    </div>

</body>
</html>
