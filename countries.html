<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Фон с размытой картой */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('mir.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(8px); /* Размытие фона */
            z-index: -1;
            transform: scale(1.1); /* Чтобы края не белели при размытии */
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.5;
            transition: 0.3s;
        }

        /* Активная вкладка ярче */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px 100px; /* Поднял всё выше */
            text-align: center;
        }

        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 60px; /* Расстояние между кнопками увеличено в два раза */
            align-items: center;
            margin-top: 20px;
        }

        .tab {
            width: 100%;
            max-width: 400px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Текст слева, стрелка справа */
            padding: 10px 0;
            border: none; /* Убрал рамки */
            transition: 0.3s;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tab span {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .tab em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 13px;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Стрелка справа */
        .arrow {
            font-size: 24px;
            font-family: serif;
            opacity: 0.7;
            transition: 0.3s;
        }

        .tab:hover .arrow {
            transform: translateX(10px);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container { padding-top: 10px; }
            .experience-tabs { gap: 50px; }
            .tab span { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            
            <a href="#" class="tab">
                <div class="tab-content">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="arrow">→</div>
            </a>

            <a href="#" class="tab">
                <div class="tab-content">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="arrow">→</div>
            </a>

        </div>
    </div>

</body>
</html>
