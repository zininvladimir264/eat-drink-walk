<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Важно: фон html черный (на случай если картинка не загрузится), а body прозрачный */
        html {
            background-color: #000;
        }
        
        body {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Убрал "штору", которая перекрывала фото */
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* СЛОЙ ФОНА (Исправлена логика z-index) */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Слой 0 - самый нижний, но видимый */
            z-index: 0; 
            /* Путь к картинке */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            /* Размытие */
            filter: blur(15px);
            /* Масштаб, чтобы убрать белые края от блюра */
            transform: scale(1.1);
            pointer-events: none; /* Чтобы фон не мешал кликам */
        }

        /* ОБЕРТКА КОНТЕНТА (Слой выше фона) */
        .content-wrapper {
            position: relative;
            z-index: 2; /* Текст лежит ПОВЕРХ фона (0) */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s;
        }

        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,1);
        }

        /* Основной контейнер */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: 40px;
        }

        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 120px;
        }

        /* Ссылка-строка */
        .tab-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            padding: 10px 0;
            transition: 0.3s;
        }

        .text-block {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .text-block span {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .text-block em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
            text-transform: none;
        }

        .arrow-icon {
            font-size: 30px;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s;
        }

        .tab-row:hover .arrow-icon {
            transform: translateX(15px);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .experience-tabs { gap: 80px; }
            .text-block span { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html" class="active">СТРАНЫ</a>
        </nav>

        <div class="container">
            <div class="experience-tabs">
                
                <a href="personal.html" class="tab-row">
                    <div class="text-block">
                        <span>ЛИЧНЫЙ ОПЫТ</span>
                        <em>там, где был я</em>
                    </div>
                    <div class="arrow-icon">→</div>
                </a>

                <a href="friends.html" class="tab-row">
                    <div class="text-block">
                        <span>ОПЫТ ДРУЗЕЙ</span>
                        <em>там, где были они</em>
                    </div>
                    <div class="arrow-icon">→</div>
                </a>

            </div>
        </div>
    </div>

</body>
</html>
