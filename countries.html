<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление всех стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Фоновый слой */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/mir1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(15px);
            transform: scale(1.1);
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        /* Активная вкладка ярче всех */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,1);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Основной список */
        .experience-sections {
            display: flex;
            flex-direction: column;
            gap: 90px; /* Увеличенное расстояние между пунктами */
            margin-top: 50px;
        }

        .section-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            border: none;
            padding: 10px 0;
            transition: 0.3s ease;
        }

        .text-box {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .text-box span {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .text-box em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
            text-transform: none;
        }

        /* Стрелка строго справа */
        .arrow-indicator {
            font-size: 30px;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Анимация стрелки при наведении */
        .section-link:hover .arrow-indicator {
            transform: translateX(10px);
            opacity: 1;
        }

        /* Адаптация для телефонов */
        @media (max-width: 600px) {
            .experience-sections { gap: 70px; }
            .text-box span { font-size: 20px; }
            nav { gap: 25px; }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-sections">
            
            <a href="personal.html" class="section-link">
                <div class="text-box">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="arrow-indicator">→</div>
            </a>

            <a href="friends.html" class="section-link">
                <div class="text-box">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="arrow-indicator">→</div>
            </a>

        </div>
    </div>

</body>
</html>
