<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* Контейнер */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 10px 100px;
            text-align: center;
        }

        /* Таблички в ряд (колонки слева и справа) */
        .experience-tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 60px;
        }

        .tab {
            flex: 1;
            max-width: 300px;
            padding: 20px 10px;
            border: 1px solid #fff;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .tab:hover {
            background-color: #fff;
            color: #000;
        }

        .tab span {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            white-space: nowrap; /* Запрещает перенос текста на новую строку */
        }

        /* Список стран ниже */
        .countries-list {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Настройки специально для мобильных */
        @media (max-width: 600px) {
            .experience-tabs {
                gap: 8px; /* Еще меньше расстояние между кнопками */
            }
            .tab {
                padding: 15px 5px;
                min-height: 50px;
            }
            .tab span {
                font-size: 10px; /* Уменьшаем шрифт, чтобы всё влезло в одну строку */
                letter-spacing: 0.5px;
            }
            nav {
                gap: 20px;
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            <a href="#" class="tab">
                <span>ЛИЧНЫЙ ОПЫТ</span>
            </a>
            <a href="#" class="tab">
                <span>ОПЫТ ДРУЗЕЙ</span>
            </a>
        </div>

        <div class="countries-list">
            </div>
    </div>

</body>
</html>
