<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Обнуление */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Фоновый слой — исправлен путь и наложение */
        .bg-fixed-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('images/mir1.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
            transform: translateZ(0);
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s ease;
        }

        /* Активная вкладка СТРАНЫ — светится */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 30px rgba(255,255,255,0.5);
        }

        /* Контейнер поднят выше */
        .content-container {
            max-width: 500px;
            margin: 20px auto 0; /* margin-top 20px чтобы поднять выше */
            padding: 0 20px;
        }

        /* Список разделов */
        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 120px; /* Увеличено в 2 раза */
        }

        .tab-item {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            border: none; /* Без рамок */
            padding: 10px 0;
            transition: 0.3s;
        }

        .tab-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tab-text span {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .tab-text em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
            text-transform: none;
        }

        /* Стрелка справа — выровнена по вертикали */
        .tab-arrow {
            font-size: 30px;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
            font-family: serif;
        }

        /* Анимация только стрелки */
        .tab-item:hover .tab-arrow {
            transform: translateX(15px);
            opacity: 1;
        }

        /* Мобильная адаптация */
        @media (max-width: 600px) {
            .experience-tabs { gap: 80px; }
            .tab-text span { font-size: 20px; }
            nav { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="content-container">
        <div class="experience-tabs">
            
            <a href="personal.html" class="tab-item">
                <div class="tab-text">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="tab-arrow">→</div>
            </a>

            <a href="friends.html" class="tab-item">
                <div class="tab-text">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="tab-arrow">→</div>
            </a>

        </div>
    </div>

</body>
</html>
