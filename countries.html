<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Навигация — белая на черном фоне */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(40px, 8vw, 70px);
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* Две большие кнопки разделов */
        .sections-grid {
            display: flex;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            justify-content: center;
        }

        .section-card {
            flex: 1;
            padding: 50px 20px;
            border: 2px solid #fff;
            text-decoration: none;
            color: #fff;
            transition: 0.3s ease;
        }

        .section-card:hover {
            background-color: #fff;
            color: #000;
        }

        .section-card h2 {
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-card p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .sections-grid {
                flex-direction: column;
                gap: 20px;
            }
            .section-card {
                padding: 40px 20px;
            }
            h1 {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="container">
        <h1>СТРАНЫ</h1>

        <div class="sections-grid">
            <a href="personal.html" class="section-card">
                <h2>ЛИЧНЫЙ ОПЫТ</h2>
                <p>Мои маршруты</p>
            </a>

            <a href="friends.html" class="section-card">
                <h2>ОПЫТ ДРУЗЕЙ</h2>
                <p>Советы близких</p>
            </a>
        </div>
    </div>

</body>
</html>
