<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* ГЛАВНЫЙ БЛОК ФОНА */
        .bg-screen {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -1;
            /* Пробуем прямой путь к папке images */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('images/mir1.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(15px);
            transform: translateZ(0);
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s;
        }

        /* Активная вкладка СТРАНЫ - свечение */
        nav a.active {
            opacity: 1;
            text-shadow: 0 0 15px #fff, 0 0 30px rgba(255,255,255,0.5);
        }

        .container {
            max-width: 500px;
            margin: 20px auto 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Список разделов - расстояние увеличено */
        .experience-tabs {
            display: flex;
            flex-direction: column;
            gap: 120px; 
        }

        .tab-link {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            padding: 10px 0;
            transition: 0.3s;
        }

        .tab-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .tab-text span {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .tab-text em {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-size: 14px;
            opacity: 0.6;
            margin-top: 5px;
            text-transform: none;
        }

        /* Стрелка строго по правой вертикали */
        .tab-arrow {
            font-size: 30px;
            opacity: 0.5;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Анимация стрелки */
        .tab-link:hover .tab-arrow {
            transform: translateX(15px);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .experience-tabs { gap: 80px; }
            .tab-text span { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-screen"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html" class="active">СТРАНЫ</a>
    </nav>

    <div class="container">
        <div class="experience-tabs">
            
            <a href="personal.html" class="tab-link">
                <div class="tab-text">
                    <span>ЛИЧНЫЙ ОПЫТ</span>
                    <em>там, где был я</em>
                </div>
                <div class="tab-arrow">→</div>
            </a>

            <a href="friends.html" class="tab-link">
                <div class="tab-text">
                    <span>ОПЫТ ДРУЗЕЙ</span>
                    <em>там, где были они</em>
                </div>
                <div class="tab-arrow">→</div>
            </a>

        </div>
    </div>

</body>
</html>
