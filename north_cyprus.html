<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕВЕРНЫЙ КИПР — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Фоновый слой — исправлено позиционирование */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }

        /* Контейнер для контента — поднят выше фона */
        .page-container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Навигация — максимально яркая */
        .site-nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        .site-nav a {
            text-decoration: none;
            color: #ffffff !important;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 1 !important;
            transition: opacity 0.3s;
        }

        .site-nav a:hover {
            opacity: 0.7 !important;
        }

        .main-title {
            margin: 20px 0 50px 0;
            text-align: center;
        }

        .main-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Сетка городов */
        .cities-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            padding: 0 20px;
        }

        .city-item {
            text-decoration: none;
            color: #ffffff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .city-item:hover {
            transform: translateY(-10px);
        }

        .city-preview {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Конкретные фото */
        .img-girne { background-image: url('images/girne.webp'); }
        .img-lefkosa { background-image: url('images/lefkosa.webp'); }

        .city-label {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Кнопка назад — исправлено */
        .back-link {
            margin: 60px 0;
            text-decoration: none;
            color: #ffffff !important;
            font-size: 11px;
            opacity: 1 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7 !important;
        }

        /* Мобильная адаптация — в точности как в Турции */
        @media (max-width: 600px) {
            .cities-list { gap: 20px; }
            .city-item { width: 140px; }
            .city-label { font-size: 11px; }
            .main-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="page-container">
        <nav class="site-nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <header class="main-title">
            <h1>СЕВЕРНЫЙ КИПР</h1>
        </header>

        <main class="cities-list">
            <a href="girne.html" class="city-item">
                <div class="city-preview img-girne"></div>
                <span class="city-label">ГИРНЕ</span>
            </a>
            <a href="lefkosa.html" class="city-item">
                <div class="city-preview img-lefkosa"></div>
                <span class="city-label">ЛЕФКОША</span>
            </a>
        </main>

        <a href="personal.html" class="back-link">← назад к странам</a>
    </div>

</body>
</html>
