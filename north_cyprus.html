<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОСТРОВ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body { width: 100%; height: 100%; font-family: 'Arial Black', sans-serif; color: #fff; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        .bg-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-size: cover; background-position: center; filter: blur(8px); transform: scale(1.1);
        }

        .main-content { position: relative; z-index: 2; width: 100%; display: flex; flex-direction: column; align-items: center; }

        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { 
            text-decoration: none; color: #ffffff !important; text-transform: uppercase; 
            font-size: 13px; letter-spacing: 3px; opacity: 1 !important; transition: 0.3s; 
        }
        nav a:hover { opacity: 0.7; }

        .title-box { margin-bottom: 50px; text-align: center; }
        .title-box h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }

        .cards-container { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; 
            max-width: 1100px; padding: 0 20px; 
        }

        .item-link { 
            text-decoration: none; color: #fff; width: 300px; 
            display: flex; flex-direction: column; align-items: center; transition: 0.3s; 
        }
        .item-link:hover { transform: translateY(-10px); }

        .city-image { 
            width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; 
            border-radius: 12px; margin-bottom: 15px; background-color: #222; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        .city-1 { background-image: url('images/girne.webp'); }
        .city-2 { background-image: url('images/lefkosa.webp'); }

        .city-name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }

        .go-back { 
            margin: 60px 0; text-decoration: none; color: #ffffff !important; 
            font-size: 11px; opacity: 1 !important; text-transform: uppercase; 
            letter-spacing: 2px; transition: 0.3s; 
        }
        .go-back:hover { opacity: 0.7; }

        @media (max-width: 600px) {
            .cards-container { gap: 20px; }
            .item-link { width: 140px; }
            .city-name { font-size: 11px; }
            .title-box h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-img"></div>

    <div class="main-content">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="title-box">
            <h1>СЕВЕРНЫЙ КИПР</h1>
        </div>

        <div class="cards-container">
            <a href="girne.html" class="item-link">
                <div class="city-image city-1"></div>
                <span class="city-name">ГИРНЕ</span>
            </a>
            <a href="lefkosa.html" class="item-link">
                <div class="city-image city-2"></div>
                <span class="city-name">ЛЕФКОША</span>
            </a>
        </div>

        <a href="personal.html" class="go-back">← назад к странам</a>
    </div>

</body>
</html>
