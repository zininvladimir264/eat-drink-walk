<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЕВЕРНЫЙ КИПР — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body { 
            width: 100%; height: 100%; background-color: transparent; 
            font-family: 'Arial Black', sans-serif; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-size: cover; background-position: center; filter: blur(8px); transform: scale(1.1);
        }

        .content { position: relative; z-index: 2; width: 100%; display: flex; flex-direction: column; align-items: center; }

        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { 
            text-decoration: none; color: #ffffff !important; text-transform: uppercase; 
            font-size: 13px; letter-spacing: 3px; opacity: 1 !important; 
        }

        .header { margin-bottom: 50px; text-align: center; }
        .header h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }

        .grid { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; 
            max-width: 1100px; padding: 0 20px; 
        }

        .card { 
            text-decoration: none; color: #fff; width: 300px; 
            display: flex; flex-direction: column; align-items: center; transition: 0.3s; 
        }
        .card:hover { transform: translateY(-10px); }

        .pic { 
            width: 100%; aspect-ratio: 1/1; background-size: cover; background-position: center; 
            border-radius: 12px; margin-bottom: 15px; background-color: #222; 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        /* Фото городов */
        .img-1 { background-image: url('images/girne.webp'); }
        .img-2 { background-image: url('images/lefkosa.webp'); }

        .city-name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }

        .back-btn { 
            margin: 60px 0; text-decoration: none; color: #ffffff !important; 
            font-size: 11px; opacity: 1 !important; text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        @media (max-width: 600px) {
            .grid { gap: 20px; }
            .card { width: 140px; }
            .city-name { font-size: 11px; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="content">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="header">
            <h1>СЕВЕРНЫЙ КИПР</h1>
        </div>

        <div class="grid">
            <a href="girne.html" class="card">
                <div class="pic img-1"></div>
                <span class="city-name">ГИРНЕ</span>
            </a>
            <a href="lefkosa.html" class="card">
                <div class="pic img-2"></div>
                <span class="city-name">ЛЕФКОША</span>
            </a>
        </div>

        <a href="personal.html" class="back-btn">← назад к странам</a>
    </div>

</body>
</html>
