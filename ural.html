<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>УРАЛ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body { 
            width: 100%; 
            min-height: 100vh; 
            background-color: transparent; 
            font-family: 'Arial Black', sans-serif; 
            color: #fff; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .bg-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-position: center center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            filter: blur(8px); 
            transform: scale(1.1); 
            pointer-events: none; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 2; 
            width: 100%; 
            max-width: 800px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { 
            text-decoration: none; 
            color: #fff !important; 
            text-transform: uppercase; 
            font-size: 13px; 
            letter-spacing: 3px; 
            opacity: 1 !important; 
            transition: 0.3s; 
        }
        nav a:hover { opacity: 0.7; }

        .region-title { margin-bottom: 40px; text-align: center; }
        .region-title h1 { 
            font-size: 32px; 
            letter-spacing: 6px; 
            text-transform: uppercase; 
        }

        /* СЕТКА КАРТОЧЕК ГОРОДОВ */
        .cities-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
            width: 100%;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
            text-align: center;
        }

        .city-link:hover {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .back { 
            margin: 60px 0; 
            text-decoration: none; 
            color: #fff !important; 
            font-size: 11px; 
            opacity: 1 !important; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s; 
        }
        .back:hover { opacity: 0.7; }

        @media (max-width: 600px) { 
            .cities-grid { grid-template-columns: 1fr 1fr; gap: 20px 15px; }
            .city-link { font-size: 14px; letter-spacing: 1px; }
            .region-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="region-title">
            <h1>УРАЛ</h1>
        </div>

        <div class="cities-grid">
            <a href="ekaterinburg.html" class="city-link">Екатеринбург</a>
            <a href="magnitogorsk.html" class="city-link">Магнитогорск</a>
            <a href="miass.html" class="city-link">Миасс</a>
            <a href="perm.html" class="city-link">Пермь</a>
            <a href="chelyabinsk.html" class="city-link">Челябинск</a>
            
            <a href="izhevsk.html" class="city-link">Ижевск</a>
            <a href="votkinsk.html" class="city-link">Воткинск</a>
            <a href="chaikovsky.html" class="city-link">Чайковский</a>
        </div>

        <a href="russia.html" class="back">← назад к регионам</a>
    </div>
</body>
</html>
