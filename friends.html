<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОПЫТ ДРУЗЕЙ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* СЛОЙ ФОНА */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ЯРКАЯ НАВИГАЦИЯ */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 1; /* МАКСИМАЛЬНАЯ ЯРКОСТЬ */
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
            transition: 0.3s;
        }

        nav a:hover { opacity: 0.7; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ЯРКИЕ ЗАГОЛОВКИ КОНТИНЕНТОВ ПО ЦЕНТРУ */
        .continent-title {
            font-size: 18px;
            letter-spacing: 5px;
            color: #fff;
            opacity: 1; /* МАКСИМАЛЬНАЯ ЯРКОСТЬ */
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.8);
            margin: 40px 0 20px;
            padding-bottom: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Сетка стран */
        .countries-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 40px;
        }

        .country-item {
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            display: block;
            text-align: center;
        }

        .country-item:hover {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .country-name {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .countries-grid { gap: 12px 15px; }
            .country-name { font-size: 11px; }
            .continent-title { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html" class="active">СТРАНЫ</a>
        </nav>

        <div class="container">
            
            <div class="continent-title">АЗИЯ</div>
            <div class="countries-grid">
                <a href="china.html" class="country-item"><span class="country-name">Китай</span></a>
                <a href="syria.html" class="country-item"><span class="country-name">Сирия</span></a>
            </div>

            <div class="continent-title">ЕВРОПА</div>
            <div class="countries-grid">
                <a href="england.html" class="country-item"><span class="country-name">Англия</span></a>
                <a href="scotland.html" class="country-item"><span class="country-name">Шотландия</span></a>
                <a href="france.html" class="country-item"><span class="country-name">Франция</span></a>
            </div>

            <div class="continent-title">АМЕРИКА</div>
            <div class="countries-grid">
                <a href="cuba.html" class="country-item"><span class="country-name">Куба</span></a>
            </div>

        </div>
    </div>

</body>
</html>
