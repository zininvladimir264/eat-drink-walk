<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ИСПАНИЯ - Ем ПЬЮ ХОЖУ</title>
    
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        html { -webkit-text-size-adjust: 100%; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .city-card {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .city-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            background-color: #111;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .city-card:hover .city-image {
            transform: scale(1.02);
        }

        .city-info {
            padding: 15px 0;
            text-align: center;
        }

        .city-info h2 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 60px auto;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .city-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            .city-info h2 { font-size: 16px; }
            .header h1 { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ИСПАНИЯ</h1>
    </div>

    <div class="city-grid">
        <a href="madrid.html" class="city-card">
            <div class="city-image" style="background-image: url('images/madrid.webp');"></div>
            <div class="city-info"><h2>мадрид</h2></div>
        </a>

        <a href="sevilla.html" class="city-card">
            <div class="city-image" style="background-image: url('images/sevilla.webp');"></div>
            <div class="city-info"><h2>севилья</h2></div>
        </a>

        <a href="logrono.html" class="city-card">
            <div class="city-image" style="background-image: url('images/rioja.webp');"></div>
            <div class="city-info"><h2>логроньо</h2></div>
        </a>

        <a href="zaragoza.html" class="city-card">
            <div class="city-image" style="background-image: url('images/zaragoza.webp');"></div>
            <div class="city-info"><h2>сарагоса</h2></div>
        </a>

        <a href="tarragona.html" class="city-card">
            <div class="city-image" style="background-image: url('images/tarragona.webp');"></div>
            <div class="city-info"><h2>таррагона</h2></div>
        </a>

        <a href="pamplona.html" class="city-card">
            <div class="city-image" style="background-image: url('images/pamplona.webp');"></div>
            <div class="city-info"><h2>памплона</h2></div>
        </a>

        <a href="girona.html" class="city-card">
            <div class="city-image" style="background-image: url('images/girona.webp');"></div>
            <div class="city-info"><h2>Жирона</h2></div>
        </a>

        <a href="figueres.html" class="city-card">
            <div class="city-image" style="background-image: url('images/figueres.webp');"></div>
            <div class="city-info"><h2>фигерос</h2></div>
        </a>

        <a href="barcelona.html" class="city-card">
            <div class="city-image" style="background-image: url('images/barcelona.webp');"></div>
            <div class="city-info"><h2>Барселона</h2></div>
        </a>
    </div>

    <a href="index.html" class="back-btn">← НАЗАД К СТРАНАМ</a>

</body>
</html>
