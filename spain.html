<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ИСПАНИЯ - Ем ПЬЮ ХОЖУ</title>
    
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .city-card {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
        }

        .city-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .city-card:hover .city-image {
            transform: scale(1.05);
        }

        .city-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .city-overlay h2 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 40px auto;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .city-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .city-overlay h2 { font-size: 18px; }
            .header h1 { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ИСПАНИЯ</h1>
    </div>

    <div class="city-grid">
        <a href="madrid.html" class="city-card">
            <div class="city-image" style="background-image: url('images/madrid.webp');"></div>
            <div class="city-overlay"><h2>мадрид</h2></div>
        </a>

        <a href="sevilla.html" class="city-card">
            <div class="city-image" style="background-image: url('images/sevilla.webp');"></div>
            <div class="city-overlay"><h2>севилья</h2></div>
        </a>

        <a href="valencia.html" class="city-card">
            <div class="city-image" style="background-image: url('images/valencia.webp');"></div>
            <div class="city-overlay"><h2>валенсия</h2></div>
        </a>

        <a href="barcelona.html" class="city-card">
            <div class="city-image" style="background-image: url('images/barcelona.webp');"></div>
            <div class="city-overlay"><h2>барселона</h2></div>
        </a>

        <a href="malaga.html" class="city-card">
            <div class="city-image" style="background-image: url('images/malaga.webp');"></div>
            <div class="city-overlay"><h2>малага</h2></div>
        </a>

        <a href="granada.html" class="city-card">
            <div class="city-image" style="background-image: url('images/granada.webp');"></div>
            <div class="city-overlay"><h2>гранада</h2></div>
        </a>

        <a href="bilbao.html" class="city-card">
            <div class="city-image" style="background-image: url('images/bilbao.webp');"></div>
            <div class="city-overlay"><h2>бильбао</h2></div>
        </a>

        <a href="san_sebastian.html" class="city-card">
            <div class="city-image" style="background-image: url('images/san_sebastian.webp');"></div>
            <div class="city-overlay"><h2>сан-себастьян</h2></div>
        </a>

        <a href="logrono.html" class="city-card">
            <div class="city-image" style="background-image: url('images/rioja.webp');"></div>
            <div class="city-overlay"><h2>логроньо</h2></div>
        </a>
    </div>

    <a href="index.html" class="back-btn">← НАЗАД К СТРАНАМ</a>

</body>
</html>
