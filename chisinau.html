<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ГОРОДА - Ем ПЬЮ ХОЖУ</title>
    
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 40px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 900;
            margin: 0;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .city-card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .city-card:active {
            transform: scale(0.98);
        }

        .city-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-size: cover;
            background-position: center;
        }

        .city-info {
            padding: 20px;
            text-align: left;
        }

        .city-info h3 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .city-info p {
            margin: 5px 0 20px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
        }

        .city-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            border: 1px solid #fff;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .city-link:hover {
            background: #fff;
            color: #000;
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            .header h1 { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ГОРОДА</h1>
    </div>

    <div class="cities-grid">
        <div class="city-card">
            <div class="city-image" style="background-image: url('images/cis.webp');"></div>
            <div class="city-info">
                <h3>КИШИНЁВ</h3>
                <p>Молдова</p>
                <a href="chisinau.html" class="city-link">ПОСМОТРЕТЬ</a>
            </div>
        </div>

        <div class="city-card">
            <div class="city-image" style="background-image: url('images/riga_main.webp');"></div>
            <div class="city-info">
                <h3>РИГА</h3>
                <p>Латвия</p>
                <a href="riga.html" class="city-link">ПОСМОТРЕТЬ</a>
            </div>
        </div>

        <div class="city-card">
            <div class="city-image" style="background-image: url('images/tallinn_main.webp');"></div>
            <div class="city-info">
                <h3>ТАЛЛИН</h3>
                <p>Эстония</p>
                <a href="tallinn.html" class="city-link">ПОСМОТРЕТЬ</a>
            </div>
        </div>

        <div class="city-card">
            <div class="city-image" style="background-image: url('images/petrovac_main.webp');"></div>
            <div class="city-info">
                <h3>ПЕТРОВАЦ</h3>
                <p>Черногория</p>
                <a href="petrovac.html" class="city-link">ПОСМОТРЕТЬ</a>
            </div>
        </div>

        <div class="city-card">
            <div class="city-image" style="background-image: url('images/bar_main.webp');"></div>
            <div class="city-info">
                <h3>БАР</h3>
                <p>Черногория</p>
                <a href="bar.html" class="city-link">ПОСМОТРЕТЬ</a>
            </div>
        </div>
    </div>

</body>
</html>
