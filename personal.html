<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body { 
            width: 100%; 
            height: 100%; 
            background-color: transparent; 
            font-family: 'Arial Black', sans-serif; 
            color: #fff; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .bg-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-position: center center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            filter: blur(8px); 
            transform: scale(1.1); 
            pointer-events: none; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 2; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* ЯРКАЯ НАВИГАЦИЯ */
        nav { padding: 50px 0; display: flex; gap: 50px; }
        nav a { 
            text-decoration: none; 
            color: #fff !important; 
            text-transform: uppercase; 
            font-size: 18px; 
            font-weight: 900; 
            letter-spacing: 5px; 
            opacity: 1 !important; 
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        nav a:hover { 
            opacity: 0.8; 
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .country-title { margin-bottom: 40px; text-align: center; }
        .country-title h1 { 
            font-size: 32px; 
            letter-spacing: 6px; 
            text-transform: uppercase; 
        }

        .regions-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            padding-bottom: 40px;
        }

        .region-link {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            text-align: center;
        }

        .region-link:hover {
            opacity: 0.6;
            transform: scale(1.05);
        }

        /* Стиль для подзаголовков разделов (Азия, Европа и т.д.) */
        .section-label {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .back { 
            margin: 40px 0; 
            text-decoration: none; 
            color: #fff !important; 
            font-size: 11px; 
            opacity: 1 !important; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s; 
        }
        .back:hover { opacity: 0.7; }

        @media (max-width: 600px) { 
            nav { gap: 30px; }
            nav a { font-size: 14px; letter-spacing: 3px; }
            .region-link { font-size: 15px; letter-spacing: 2px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>ЛИЧНЫЙ ОПЫТ</h1>
        </div>

        <div class="regions-list">
            <a href="russia.html" class="region-link">РОССИЯ</a>
            
            <div class="section-label">— КАВКАЗ —</div>
            <a href="armenia.html" class="region-link">АРМЕНИЯ</a>
            <a href="georgia.html" class="region-link">ГРУЗИЯ</a>
            <a href="azerbaijan.html" class="region-link">АЗЕРБАЙДЖАН</a>

            <div class="section-label">— АЗИЯ —</div>
            <a href="egypt.html" class="region-link">ЕГИПЕТ</a>
            <a href="turkey.html" class="region-link">ТУРЦИЯ</a>
            <a href="north_cyprus.html" class="region-link">СЕВЕРНЫЙ КИПР</a>
            <a href="thailand.html" class="region-link">ТАИЛАНД</a>

            <div class="section-label">— ЕВРОПА —</div>
            <a href="austria.html" class="region-link">АВСТРИЯ</a>
            <a href="belarus.html" class="region-link">БЕЛАРУСЬ</a>
        </div>

        <a href="index.html" class="back">← на главную</a>
    </div>
</body>
</html>
