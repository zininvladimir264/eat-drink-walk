<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТРАНЫ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.4;
        }

        .title {
            margin-bottom: 50px;
            text-align: center;
        }

        .title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .countries-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .country-item {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .country-item:hover {
            opacity: 0.6;
        }

        .back-home {
            margin-top: 60px;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.4;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
    </nav>

    <div class="title">
        <h1>СТРАНЫ</h1>
    </div>

    <div class="countries-list">
        <a href="malaysia.html" class="country-item">МАЛАЙЗИЯ</a>
        <a href="srilanka.html" class="country-item">ШРИ-ЛАНКА</a>
        <a href="kazakhstan.html" class="country-item">КАЗАХСТАН</a>
    </div>

    <a href="index.html" class="back-home">← на главную</a>

</body>
</html>
