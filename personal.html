<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛИЧНЫЙ ОПЫТ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #000;
        }
        
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* ФОН (как на countries.html) */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        /* Навигация */
        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.3;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Заголовок страницы */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 28px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* СЕТКА В ДВА СТОЛБИКА */
        .countries-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Два столбика везде */
            gap: 20px 40px; 
            padding: 0 20px;
        }

        .country-item {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
            transition: 0.3s;
        }

        .country-item:hover {
            border-bottom: 1px solid rgba(255, 255, 255, 1);
            transform: translateX(5px);
        }

        .country-name {
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .countries-grid {
                gap: 15px 15px;
            }
            .country-name {
                font-size: 12px;
            }
            .page-title h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
