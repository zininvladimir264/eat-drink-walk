<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>МОЛДОВА - Ем ПЬЮ ХОЖУ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* ЗДЕСЬ ТВОЙ ФОН */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-size: cover;
            background-position: center;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        nav {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
        }

        .country-title h1 {
            font-size: 45px;
            letter-spacing: 5px;
            margin: 40px 0;
            font-weight: 900;
        }

        .cities-grid {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 250px;
            display: block;
        }

        /* КВАДРАТНАЯ ФОТОГРАФИЯ */
        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .name {
            display: block;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .back {
            display: inline-block;
            margin-top: 50px;
            color: #666;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>МОЛДОВА</h1>
        </div>

        <div class="cities-grid">
            <a href="chisinau.html" class="city-link">
                <div class="photo" style="background-image: url('images/cis.webp');"></div>
                <span class="name">КИШИНЕВ</span>
            </a>
        </div>

        <a href="personal.html" class="back">← назад к странам</a>
    </div>
</body>
</html>
