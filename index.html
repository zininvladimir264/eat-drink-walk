<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>ЕМ ПЬЮ ХОЖУ</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Главный экран с фото bravo1.jpg */
        .hero {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Изменено на bravo1.jpg */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('images/bravo1.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            padding: 100px 20px;
            box-sizing: border-box;
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            opacity: 0.8;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        h1 {
            font-size: clamp(50px, 10vw, 90px);
            line-height: 1;
            margin: 0 0 30px 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* Текст манифеста */
        .manifesto-text {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .manifesto-text p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="manifesto-text">
                <p>Ем то, что хочу.</p>
                <p>Пью то, что нравится.</p>
                <p>Хожу там, где интересно.</p>
                <p>Мой путь — мои правила.</p>
                <p>Никаких границ, только чистый опыт.</p>
            </div>
        </div>
    </div>

</body>
</html>
