<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="icon" type="image/png" href="icon.png?v=100">
    <link rel="apple-touch-icon" href="icon.png?v=100">
    <link rel="manifest" href="manifest.json?v=100">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        .screen-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('bravo1.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .top-nav {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .top-nav a {
            text-decoration: none;
            color: #000000;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .main-box {
            z-index: 2;
            /* Подняли основной блок на 60px выше (было -40px, стало -100px) */
            margin-top: -100px; 
        }

        h1 {
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            color: #ffffff;
        }

        .manifest-txt {
            /* Подняли манифест относительно заголовка (было 20px, стало -20px, итого разница 40px) */
            margin: -20px auto 0; 
            text-transform: uppercase;
            line-height: 1.4;
            padding: 0 20px;
            /* Сделали шрифт ЧЕРНЫМ */
            color: #000000; 
            font-weight: bold;
        }

        /* --- Только для КОМПЬЮТЕРА --- */
        @media (min-width: 1024px) {
            .main-box h1 {
                font-size: 70px !important;
                letter-spacing: 4px;
            }
            .manifest-txt {
                max-width: 600px !important;
                font-size: 18px !important;
            }
        }

        /* --- Только для ТЕЛЕФОНА --- */
        @media (max-width: 1023px) {
            .main-box h1 {
                font-size: 24px;
                font-weight: normal;
                line-height: 1.2;
                letter-spacing: 1px;
            }
            .manifest-txt {
                font-size: 12px;
                max-width: 300px;
            }
            .top-nav {
                top: 25px;
                gap: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="screen-container">
        <nav class="top-nav">
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="main-box">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="manifest-txt">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
