<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Настройки фона для компьютера */
            background: url('bravo1.jpg') no-repeat center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: -100px;
        }

        h1 {
            font-size: clamp(50px, 12vw, 100px);
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .manifest {
            max-width: 650px;
            margin: 30px auto 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 0 20px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        /* --- ИСПРАВЛЕНИЕ ДЛЯ ТЕЛЕФОНОВ --- */
        @media (max-width: 768px) {
            .hero {
                /* На телефоне центрируем фото так, чтобы оно не «зумилось» слишком сильно */
                background-position: center center;
                background-attachment: scroll; /* Убирает лишние рывки при прокрутке */
            }

            .content {
                margin-top: -50px; /* На телефоне поднимаем чуть меньше, чтобы влезло в экран */
            }

            h1 {
                font-size: 60px; /* Уменьшаем шрифт, чтобы буквы не вылезали за края экрана */
            }

            .manifest {
                font-size: 13px; /* Уменьшаем манифест для мобилок */
                line-height: 1.4;
            }

            nav {
                top: 30px;
                gap: 20px;
            }
            
            nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="manifest">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
