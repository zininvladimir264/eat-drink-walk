<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Фоновое изображение bravo1.jpg */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bravo1.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Верхняя навигация */
        nav {
            position: absolute;
            top: 50px;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.6;
            transition: 0.3s;
            font-family: Arial, sans-serif;
        }

        nav a:hover {
            opacity: 1;
        }

        /* Манифест / Название */
        .manifest {
            font-size: 60px;
            letter-spacing: 15px;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* Кнопка входа */
        .enter-button {
            margin-top: 40px;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 18px 45px;
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .enter-button:hover {
            background-color: #fff;
            color: #000;
        }

        @media (max-width: 600px) {
            .manifest { font-size: 32px; letter-spacing: 8px; }
            nav { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="main-content">
        <nav>
            <a href="personal.html">ПЕРСОНАЛ</a>
            <a href="friends.html">ДРУЗЬЯ</a>
        </nav>

        <h1 class="manifest">ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
        
        <a href="countries.html" class="enter-button">ВХОД</a>
    </div>

</body>
</html>
