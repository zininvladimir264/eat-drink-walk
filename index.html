<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="apple-touch-icon" href="icon.png?v=4">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=4">
    <link rel="manifest" href="manifest.json?v=4">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #ffffff;
            /* Стандартный системный шрифт как в настройках Андроида */
            font-family: -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bravo1.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Центрирование меню */
        nav {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%; /* Растягиваем на всю ширину */
            display: flex;
            justify-content: center; /* Центрируем содержимое */
            gap: 40px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #000000; /* Черный текст для видимости на фоне */
            font-weight: normal;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .content {
            z-index: 2;
            margin-top: -40px;
        }

        h1 {
            /* Маленький стандартный шрифт */
            font-size: 24px; 
            font-weight: normal;
            line-height: 1.2;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .description {
            max-width: 320px;
            margin: 20px auto 0;
            font-size: 13px;
            line-height: 1.4;
            text-transform: uppercase;
            opacity: 0.9;
            padding: 0 20px;
        }

        /* Фиксы для мобильных телефонов */
        @media (max-width: 600px) {
            nav {
                top: 25px;
                gap: 25px;
            }
            h1 {
                font-size: 20px;
            }
            .description {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="description">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
