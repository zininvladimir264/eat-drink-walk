<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ — ГЛАВНАЯ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden; /* Чтобы не было прокрутки на главной */
        }

        /* ТО САМОЕ ФОНОВОЕ ИЗОБРАЖЕНИЕ */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('bravo1.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            position: absolute;
            top: 40px;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.6;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .main-title {
            font-size: 48px;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .enter-link {
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 15px 40px;
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 20px;
        }

        .enter-link:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="content">
        <nav>
            <a href="personal.html">ПЕРСОНАЛ</a>
            <a href="friends.html">ДРУЗЬЯ</a>
        </nav>

        <h1 class="main-title">ЕМ ПЬЮ ХОЖУ</h1>
        
        <a href="countries.html" class="enter-link">СМОТРЕТЬ СТРАНЫ</a>
    </div>

</body>
</html>
