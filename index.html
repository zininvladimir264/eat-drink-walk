<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ — ГЛАВНАЯ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a {
            text-decoration: none; color: #fff; text-transform: uppercase;
            font-size: 13px; letter-spacing: 3px; opacity: 0.3;
        }
        .main-title {
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 10px;
            font-size: 32px;
        }
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .country-card {
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: 0.3s;
        }
        .country-card:hover { transform: scale(1.05); }
        .country-img {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #222;
        }
        /* Фото стран */
        .img-thai { background-image: url('images/bravo.jpg'); }
        .img-viet { background-image: url('images/ho.webp'); }
        .img-malay { background-image: url('images/kl.webp'); }
        .img-korea { background-image: url('images/seul.jpg'); }
        .img-sri { background-image: url('images/kolombo.webp'); }

        .country-name { font-size: 18px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <a href="personal.html">ПЕРСОНАЛ</a>
        <a href="friends.html">ДРУЗЬЯ</a>
    </nav>

    <h1 class="main-title">ЕМ ПЬЮ ХОЖУ</h1>

    <div class="countries-grid">
        <a href="thailand.html" class="country-card">
            <div class="country-img img-thai"></div>
            <div class="country-name">ТАИЛАНД</div>
        </a>
        <a href="vietnam.html" class="country-card">
            <div class="country-img img-viet"></div>
            <div class="country-name">ВЬЕТНАМ</div>
        </a>
        <a href="malaysia.html" class="country-card">
            <div class="country-img img-malay"></div>
            <div class="country-name">МАЛАЙЗИЯ</div>
        </a>
        <a href="south-korea.html" class="country-card">
            <div class="country-img img-korea"></div>
            <div class="country-name">ЮЖНАЯ КОРЕЯ</div>
        </a>
        <a href="srilanka.html" class="country-card">
            <div class="country-img img-sri"></div>
            <div class="country-name">ШРИ-ЛАНКА</div>
        </a>
    </div>
</body>
</html>
