<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        .hero {
            position: relative;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            /* Убедись, что файл bravo.jpg лежит именно в папке images */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('images/bravo.jpg') no-repeat center center;
            background-size: cover;
        }
        nav {
            position: absolute; top: 40px; z-index: 10;
            display: flex; gap: 40px; width: 100%; justify-content: center;
        }
        nav a {
            text-decoration: none; color: #fff; text-transform: uppercase;
            font-size: 14px; letter-spacing: 2px; font-family: Arial, sans-serif;
            opacity: 0.8;
        }
        .active { border-bottom: 1px solid white; }
        h1 { font-size: 80px; line-height: 0.9; margin: 0; text-transform: uppercase; }
        .description { font-family: Arial, sans-serif; font-size: 18px; margin-top: 20px; opacity: 0.9; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>
    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">Рецептов не будет. Советов тоже. Только то, что было на моем столе.</p>
        </div>
    </div>
</body>
</html>
