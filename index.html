<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="apple-touch-icon" href="icon.png?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=2">
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            /* Стандартный системный шрифт Android */
            font-family: Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('bravo1.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: 30px;
            z-index: 10;
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #000; /* Цвет ссылок */
            font-weight: 400;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: -30px;
        }

        h1 {
            /* Обычный стандартный размер текста */
            font-size: 28px; 
            font-weight: normal; 
            line-height: 1.2;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        .description {
            max-width: 450px;
            margin: 15px auto 0;
            font-size: 14px;
            line-height: 1.5;
            text-transform: uppercase;
            padding: 0 20px;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
            font-weight: normal;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="description">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
