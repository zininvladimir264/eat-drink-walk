<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>ЕМ ПЬЮ ХОЖУ</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Фото bravo1.jpg лежит в корневой папке (рядом с index.html) */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('bravo1.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            padding: 100px 20px;
            box-sizing: border-box;
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            opacity: 0.7;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .content {
            max-width: 900px;
        }

        h1 {
            font-size: clamp(50px, 10vw, 95px);
            line-height: 0.9;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .manifesto-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .manifesto-text {
            font-family: 'Arial', sans-serif;
            font-size: clamp(18px, 3vw, 24px);
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin: 0;
        }

        .highlight {
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            
            <div class="manifesto-box">
                <p class="manifesto-text">
                    <span class="highlight">Рецептов не будет. Советов тоже.</span>
                    Только то, что было на моем столе в разных точках мира.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
