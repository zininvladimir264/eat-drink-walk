<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="apple-touch-icon" href="icon.png?v=5">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png?v=5">
    <link rel="manifest" href="manifest.json?v=5">
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #ffffff;
            /* Стандартный системный шрифт */
            font-family: -apple-system, Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bravo1.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Центрированное меню */
        nav {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .content {
            z-index: 2;
            margin-top: -40px;
        }

        /* --- СТИЛИ ДЛЯ КОМПЬЮТЕРА (Экран шире 1024px) --- */
        @media (min-width: 1024px) {
            h1 {
                font-size: 70px !important; /* В два раза больше чем стандарт */
                letter-spacing: 4px;
            }
            .description {
                max-width: 600px !important;
                font-size: 18px !important;
                font-weight: 600; /* Более четкие буквы */
                letter-spacing: 1.5px;
            }
        }

        /* --- СТИЛИ ДЛЯ ТЕЛЕФОНА (Стандарт Android) --- */
        h1 {
            font-size: 28px; 
            font-weight: normal;
            line-height: 1.1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        .description {
            max-width: 320px;
            margin: 25px auto 0;
            font-size: 13px;
            line-height: 1.5;
            text-transform: uppercase;
            /* Повышенная четкость манифеста */
            color: #ffffff;
            font-weight: 500; 
            text-shadow: 1px 1px 3px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.5);
            opacity: 1; /* Убрал прозрачность для четкости */
            padding: 0 20px;
        }

        @media (max-width: 600px) {
            nav {
                top: 25px;
                gap: 25px;
            }
            h1 {
                font-size: 24px;
            }
            .description {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="description">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
