<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* УБРАЛ ЗАТЕМНЕНИЕ: теперь картинка яркая, как оригинал */
            background: url('bravo1.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Добавим небольшую тень самому блоку с текстом, чтобы он не терялся на ярком фото */
        .content-box {
            background: rgba(0, 0, 0, 0.2); /* Едва заметная тень под текстом */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(2px); /* Легкое размытие под текстом для четкости */
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: clamp(50px, 12vw, 100px);
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            /* Тень под буквами, чтобы они читались на светлом фоне */
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .manifest {
            max-width: 650px;
            margin: 35px auto 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
            opacity: 1;
            text-transform: uppercase;
            font-weight: bold;
            padding: 0 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content-box">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="manifest">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
