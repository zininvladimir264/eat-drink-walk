<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            /* Системный шрифт Android (Roboto / sans-serif) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('bravo1.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: 30px;
            z-index: 10;
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: -50px;
        }

        h1 {
            /* Стандартный размер заголовка */
            font-size: 32px; 
            font-weight: normal; /* Убрал жирность */
            line-height: 1.2;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .description {
            max-width: 500px;
            margin: 20px auto 0;
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0 20px;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px; /* Компактный размер для мобильных */
            }

            .description {
                font-size: 12px;
                margin-top: 15px;
            }

            nav {
                top: 20px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="description">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
