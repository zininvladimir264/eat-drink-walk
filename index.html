<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ — ГЛАВНАЯ</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ЕМ ПЬЮ ХОЖУ">
    <meta name="theme-color" content="#000000">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            font-family: 'Arial Black', sans-serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* Фон сайта */
        .bg-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.jpg');
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
        }

        /* Центральный контент */
        .content {
            position: relative; 
            z-index: 1; 
            height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }

        h1 { 
            font-size: 48px; 
            letter-spacing: 8px; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
        }
        
        .main-nav { 
            display: flex; 
            gap: 30px; 
            margin-top: 30px; 
        }

        .main-nav a { 
            text-decoration: none; 
            color: #fff; 
            border: 2px solid #fff; 
            padding: 15px 30px;
            font-size: 14px; 
            letter-spacing: 3px; 
            transition: 0.3s; 
            text-transform: uppercase;
        }

        .main-nav a:hover { 
            background: #fff; 
            color: #000; 
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            h1 { font-size: 28px; letter-spacing: 4px; }
            .main-nav { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>

    <div class="content">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <nav class="main-nav">
            <a href="countries.html">СТРАНЫ</a>
            <a href="about.html">О ПРОЕКТЕ</a>
        </nav>
    </div>
</body>
</html>
