<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Базовые настройки страницы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        /* Главный экран с твоим фото */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('bravo1.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Навигация ЧЕРНЫМИ БУКВАМИ */
        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #000; /* ЧЕРНЫЙ ЦВЕТ БУКВ */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 1;
            /* Убрал тень, чтобы буквы были чистыми и черными */
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Блок с текстом - ПОДНЯТ ВЫШЕ */
        .content {
            position: relative;
            z-index: 2;
            margin-top: -100px; /* Поднял еще чуть выше для баланса */
        }

        h1 {
            font-size: clamp(50px, 12vw, 100px);
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            /* Белый текст с тенью для объема */
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .manifest {
            max-width: 650px;
            margin: 30px auto 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 0 20px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="manifest">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
