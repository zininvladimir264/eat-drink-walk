<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        /* Базовые настройки страницы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; /* Чтобы страница не дергалась */
        }

        /* Главный блок с фоновым фото */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Путь к твоему фото в папке images */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('images/hero3.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Навигация (меню сверху) */
        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* Заголовок */
        h1 {
            font-size: 60px;
            line-height: 0.9;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* Описание */
        .description {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <p class="description">
                Рецептов не будет. Советов тоже. Только факт того, что было на моем столе в разных точках мира.
            </p>
        </div>
    </div>

</body>
</html>
