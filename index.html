<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЕМ ПЬЮ ХОЖУ</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('bravo1.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        nav {
            position: absolute;
            top: 40px;
            z-index: 10;
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: -100px;
        }

        h1 {
            /* ШРИФТ УМЕНЬШЕН В 2 РАЗА (был 50-100px, стал 25-50px) */
            font-size: clamp(25px, 6vw, 50px); 
            line-height: 1.1;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px; /* Чуть увеличил интервал, так как шрифт мельче */
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .manifest-text {
            max-width: 650px;
            margin: 30px auto 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 0 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px; /* В два раза меньше, чем прошлые 55px */
            }

            .manifest-text {
                font-size: 13px;
                line-height: 1.4;
            }

            nav {
                top: 25px;
                gap: 25px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="hero">
        <div class="content">
            <h1>ЕМ<br>ПЬЮ<br>ХОЖУ</h1>
            <div class="manifest-text">
                Рецептов не будет. Советов тоже.<br>
                Только то, что было на моем столе<br>
                в разных точках мира.
            </div>
        </div>
    </div>

</body>
</html>
