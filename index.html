<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ФОНОВОЕ ИЗОБРАЖЕНИЕ */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/main-bg.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            transform: scale(1.1);
        }

        /* НАВИГАЦИЯ */
        nav {
            position: absolute;
            top: 50px;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            font-family: Arial, sans-serif;
            opacity: 0.5;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; }

        /* ГЛАВНЫЙ ЗАГОЛОВОК */
        .main-title {
            text-align: center;
        }

        .main-title h1 {
            font-size: 48px; /* Оставил стандартный размер для ПК */
            letter-spacing: 15px;
            text-transform: uppercase;
            font-weight: normal; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .main-title p {
            font-size: 14px;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0.7;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
        }

        /* ПРАВКИ ТОЛЬКО ДЛЯ МОБИЛЬНОЙ ВЕРСИИ */
        @media (max-width: 600px) {
            .main-title h1 {
                /* Если базовый мобильный был, например, 28px, то теперь 38px */
                font-size: 38px; 
                font-weight: 900; /* Сделал жирнее */
                letter-spacing: 8px;
            }
            nav { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="main-title">
        <h1>ЕМ ПЬЮ ХОЖУ</h1>
        <p>путеводитель по ощущениям</p>
    </div>

</body>
</html>
