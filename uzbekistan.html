<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>УЗБЕКИСТАН — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #000;
        }

        /* ТЕПЕРЬ СТРОГО КАК В СЕРБИИ */
        body {
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/mir1.webp');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            padding: 40px 0;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 0.5;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; }

        .country-title {
            margin-bottom: 50px;
            text-align: center;
        }

        .country-title h1 {
            font-size: 32px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1100px;
            padding: 0 20px;
        }

        .city-link {
            text-decoration: none;
            color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .city-link:hover { transform: translateY(-10px); }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 15px;
            background-color: #222;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* ФОТО ГОРОДОВ */
        .img-tashkent { background-image: url('images/tash.webp'); }
        .img-samarkand { background-image: url('images/samark.webp'); }
        .img-bukhara { background-image: url('images/bukhara.webp'); }
        .img-jizak { background-image: url('images/jizak.webp'); }
        .img-fergana { background-image: url('images/fergana.webp'); }

        .name {
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .back {
            margin: 60px 0;
            text-decoration: none;
            color: #fff;
            font-size: 11px;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .cities-grid { gap: 20px; }
            .city-link { width: 140px; }
            .name { font-size: 11px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="personal.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>УЗБЕКИСТАН</h1>
        </div>

        <div class="cities-grid">
            <a href="tashkent.html" class="city-link">
                <div class="photo img-tashkent"></div>
                <span class="name">ТАШКЕНТ</span>
            </a>
            <a href="samarkand.html" class="city-link">
                <div class="photo img-samarkand"></div>
                <span class="name">САМАРКАНД</span>
            </a>
            <a href="bukhara.html" class="city-link">
                <div class="photo img-bukhara"></div>
                <span class="name">БУХАРА</span>
            </a>
            <a href="jizak.html" class="city-link">
                <div class="photo img-jizak"></div>
                <span class="name">ДЖИЗАК</span>
            </a>
            <a href="fergana.html" class="city-link">
                <div class="photo img-fergana"></div>
                <span class="name">ФЕРГАНА</span>
            </a>
        </div>

        <a href="personal.html" class="back">← назад к странам</a>
    </div>

</body>
</html>
