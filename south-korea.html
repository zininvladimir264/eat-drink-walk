<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЮЖНАЯ КОРЕЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body {
            width: 100%; height: 100%; background-color: transparent;
            font-family: 'Arial Black', sans-serif; color: #fff;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background-position: center center; background-repeat: no-repeat; background-size: cover;
            filter: blur(8px); transform: scale(1.1); pointer-events: none;
        }
        .content-wrapper { position: relative; z-index: 2; width: 100%; display: flex; flex-direction: column; align-items: center; }
        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { text-decoration: none; color: #fff; text-transform: uppercase; font-size: 13px; letter-spacing: 3px; opacity: 0.5; }
        .country-title { margin-bottom: 50px; text-align: center; }
        .country-title h1 { font-size: 32px; letter-spacing: 6px; text-transform: uppercase; }

        /* Жесткая центровка для Сеула */
        .cities-grid { display: flex; justify-content: center; width: 100%; max-width: 1100px; }
        .city-link { 
            text-decoration: none; color: #fff; width: 300px; 
            display: flex; flex-direction: column; align-items: center; 
            transition: transform 0.3s; margin: 0 auto; 
        }
        .city-link:hover { transform: translateY(-10px); }
        .photo { width: 100%; aspect-ratio: 1 / 1; background-size: cover; background-position: center; border-radius: 12px; margin-bottom: 15px; background-color: #222; border: 1px solid rgba(255,255,255,0.1); }
        
        .img-seoul { background-image: url('images/seoul.webp'); }

        .name { font-size: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .back { margin: 60px 0; text-decoration: none; color: #fff; font-size: 11px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; }
        @media (max-width: 600px) { .city-link { width: 200px; } .name { font-size: 14px; } }
    </style>
</head>
<body>
    <div class="bg-layer" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');"></div>
    <div class="content-wrapper">
        <nav><a href="index.html">ГЛАВНАЯ</a><a href="personal.html">СТРАНЫ</a></nav>
        <div class="country-title"><h1>ЮЖНАЯ КОРЕЯ</h1></div>
        <div class="cities-grid">
            <a href="seoul.html" class="city-link">
                <div class="photo img-seoul"></div>
                <span class="name">СЕУЛ</span>
            </a>
        </div>
        <a href="personal.html" class="back">← назад к странам</a>
    </div>
</body>
</html>
