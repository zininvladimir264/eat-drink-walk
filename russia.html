<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОССИЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        
        body {
            width: 100%;
            min-height: 100vh;
            background-color: transparent;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ФОНОВЫЙ СЛОЙ */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/mir1.jpg'); /* Убедись, что путь верный */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
        }

        /* НАВИГАЦИЯ */
        nav {
            padding: 40px 0 30px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 3px;
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: 0.3s;
        }

        /* КОНТЕНТ */
        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px; /* Сузил для более аккуратного вида */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 60px;
        }

        /* РАЗДЕЛ РЕГИОНА */
        .region-section {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .region-title {
            font-size: 18px;
            letter-spacing: 5px;
            color: #fff;
            font-weight: normal;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            margin-bottom: 30px;
            padding-bottom: 8px;
            width: fit-content;
        }

        /* СЕТКА ГОРОДОВ (2 КОЛОНКИ) */
        .cities-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px 40px;
            width: 100%;
            padding: 0 20px;
        }

        .city-item {
            text-decoration: none;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .city-item:hover {
            transform: scale(1.05);
            opacity: 0.7;
        }

        .city-name {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        /* МОБИЛЬНАЯ ВЕРСИЯ */
        @media (max-width: 600px) {
            nav { gap: 20px; }
            .cities-grid { 
                grid-template-columns: 1fr 1fr; /* ПРИНУДИТЕЛЬНО 2 КОЛОНКИ */
                gap: 20px 10px; 
            }
            .city-name { font-size: 11px; }
            .region-title { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <nav>
        <a href="index.html">ГЛАВНАЯ</a>
        <a href="countries.html">СТРАНЫ</a>
    </nav>

    <div class="content-wrapper">
        
        <div class="region-section">
            <div class="region-title">УРАЛ</div>
            
            <div class="cities-grid">
                <a href="ekaterinburg.html" class="city-item"><span class="city-name">Екатеринбург</span></a>
                <a href="magnitogorsk.html" class="city-item"><span class="city-name">Магнитогорск</span></a>
                <a href="miass.html" class="city-item"><span class="city-name">Миасс</span></a>
                <a href="perm.html" class="city-item"><span class="city-name">Пермь</span></a>
                <a href="chelyabinsk.html" class="city-item"><span class="city-name">Челябинск</span></a>
                
                <a href="izhevsk.html" class="city-item"><span class="city-name">Ижевск</span></a>
                <a href="votkinsk.html" class="city-item"><span class="city-name">Воткинск</span></a>
                <a href="chaikovsky.html" class="city-item"><span class="city-name">Чайковский</span></a>
            </div>
        </div>

    </div>

</body>
</html>
