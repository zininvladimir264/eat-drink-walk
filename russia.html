<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РОССИЯ — ЕМ ПЬЮ ХОЖУ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { background-color: #000; }
        body { 
            width: 100%; 
            height: 100%; 
            background-color: transparent; 
            font-family: 'Arial Black', sans-serif; 
            color: #fff; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .bg-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/mir1.jpg');
            background-position: center center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            filter: blur(8px); 
            transform: scale(1.1); 
            pointer-events: none; 
        }

        .content-wrapper { 
            position: relative; 
            z-index: 2; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        nav { padding: 40px 0; display: flex; gap: 40px; }
        nav a { 
            text-decoration: none; 
            color: #fff !important; 
            text-transform: uppercase; 
            font-size: 13px; 
            letter-spacing: 3px; 
            opacity: 1 !important; 
            transition: 0.3s; 
        }
        nav a:hover { opacity: 0.7; }

        .country-title { margin-bottom: 40px; text-align: center; }
        .country-title h1 { 
            font-size: 32px; 
            letter-spacing: 6px; 
            text-transform: uppercase; 
        }

        /* СПИСОК РАЗДЕЛОВ */
        .regions-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }

        .region-link {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            text-align: center;
        }

        .region-link:hover {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .back { 
            margin: 60px 0; 
            text-decoration: none; 
            color: #fff !important; 
            font-size: 11px; 
            opacity: 1 !important; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: 0.3s; 
        }
        .back:hover { opacity: 0.7; }

        @media (max-width: 600px) { 
            .region-link { font-size: 16px; letter-spacing: 2px; }
            .country-title h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>

    <div class="content-wrapper">
        <nav>
            <a href="index.html">ГЛАВНАЯ</a>
            <a href="countries.html">СТРАНЫ</a>
        </nav>

        <div class="country-title">
            <h1>РОССИЯ</h1>
        </div>

        <div class="regions-list">
            <a href="central.html" class="region-link">Центральная Россия</a>
            <a href="northwest.html" class="region-link">Северо-Запад</a>
            <a href="povolzhye.html" class="region-link">Поволжье</a>
            <a href="south.html" class="region-link">Юг России</a>
            <a href="caucasus.html" class="region-link">Северный Кавказ</a>
            <a href="ural.html" class="region-link">Урал</a>
            <a href="siberia.html" class="region-link">Сибирь</a>
        </div>

        <a href="countries.html" class="back">← назад к странам</a>
    </div>
</body>
</html>
